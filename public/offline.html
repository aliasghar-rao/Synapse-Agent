<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Synapse PWA Agent</title>
    <style>
        body {
            font-family: 'Share Tech Mono', monospace, system-ui, -apple-system, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            line-height: 1.6;
            padding: 0 20px;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            border-radius: 8px;
            background-color: rgba(13, 17, 23, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #58a6ff;
            margin-top: 0;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #8b949e;
        }
        
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #58a6ff;
        }
        
        .btn {
            display: inline-block;
            background-color: #238636;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #2ea043;
        }
        
        .btn:active {
            background-color: #238636;
        }
        
        .btn-secondary {
            background-color: #30363d;
            margin-left: 0.75rem;
        }
        
        .btn-secondary:hover {
            background-color: #484f58;
        }
        
        .btn-container {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 480px) {
            .container {
                width: 100%;
                border-radius: 0;
                height: 100%;
                justify-content: center;
                display: flex;
                flex-direction: column;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .btn {
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.54 15H17a2 2 0 0 0-2 2v4.54"></path>
                <path d="M7 3.34V5a3 3 0 0 0 3 3h0a2 2 0 0 1 2 2 2 2 0 0 0 4 0 2 2 0 0 1 2-2h0a3 3 0 0 0 3-3V3.34"></path>
                <path d="M11.33 3.34V10a1.33 1.33 0 1 0 1.34 1.33"></path>
                <path d="M12.67 3.34V10a1.33 1.33 0 1 1-1.34-1.33"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
                <path d="M16 16.95V16a5.66 5.66 0 0 0-3.55-5.25"></path>
                <path d="M16 12.45V8a4 4 0 0 0-4-4h0a4 4 0 0 0-4 4v7"></path>
                <path d="M8 16v.23c0 2.17 1.66 4.1 3.74 4.7L12 21"></path>
            </svg>
        </div>
        <h1>You're offline</h1>
        <p>We couldn't load the page you requested because you appear to be offline. Please check your internet connection and try again.</p>
        <div class="btn-container">
            <button class="btn" onclick="window.location.reload()">
                Try Again
            </button>
            <a href="/" class="btn btn-secondary">
                Go to Home
            </a>
        </div>
    </div>
    
    <script>
        // Check if we're back online
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for online/offline status changes
        window.addEventListener('online', updateOnlineStatus);
        
        // Check if we're already online
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
